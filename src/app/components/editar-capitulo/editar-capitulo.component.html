<div class="container">
  <h3>{{ modoEdicion ? 'Editar' : 'Nuevo' }} Capítulo {{ capitulo.ORDEN ? ' #' + capitulo.ORDEN : '' }}</h3>

  <form (ngSubmit)="guardarCapitulo()">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título del capítulo</label>
      <input
        type="text"
        id="titulo"
        class="form-control"
        [(ngModel)]="capitulo.TITULO"
        name="titulo"
        required
      />
    </div>

    <!-- Editor de texto -->
    <app-editor [(content)]="capitulo.TEXTO"></app-editor>

    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>

    <button type="submit" class="btn btn-success mt-3">
      {{ modoEdicion ? 'Actualizar' : 'Guardar' }} capítulo
    </button>
  </form>
</div>
