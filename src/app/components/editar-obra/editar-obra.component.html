<div class="content">
  <div class="content">
    <div *ngIf="obra as o">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input
          id="titulo"
          type="text"
          class="form-control"
          [(ngModel)]="o.TITULO"
          name="titulo"
        />
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          id="descripcion"
          class="form-control"
          [(ngModel)]="o.DESCRIPCION"
          name="descripcion"
          rows="5"
        ></textarea>
      </div>

      <hr />

      <div *ngIf="capitulos.length > 0">
        <h3>Capítulos</h3>
        <ul class="list-group">
          <li
            *ngFor="let cap of capitulos"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div>
              <strong>{{ cap.TITULO }}</strong>
              <br />
              <small>{{ cap.TEXTO }}</small>
            </div>
            <div>
              <button
                class="btn btn-outline-primary btn-sm me-2"
                (click)="editarCapitulo(cap.ID)"
              >
                Editar
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="borrarCapitulo(cap.ID)"
              >
                Borrar
              </button>
            </div>
          </li>
        </ul>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <p *ngIf="capitulos.length === 0">No hay capítulos aún.</p>

        <button
          class="btn btn-funcion d-flex align-items-center gap-2"
          (click)="nuevoCap()"
        >
          <svg
            width="1rem"
            height="1rem"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5V7.5h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3V4.5A.5.5 0 0 1 8 4z"
            />
          </svg>
          Nuevo Capítulo
        </button>
      </div>

      <!-- Botón fijo flotante -->
      <button
        class="btn btn-primary btn-guardar-fixed d-flex align-items-center gap-2"
        (click)="guardarCambios()"
      >
        <ng-icon name="bootstrapSave"></ng-icon>
        <span class="guardar-label">Guardar</span>
      </button>
    </div>
  </div>
</div>
