<div class="content">
<div class="content">
  <div *ngIf="obra as o">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input
        id="titulo"
        type="text"
        class="form-control"
        [(ngModel)]="o.TITULO"
        name="titulo"
      />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        id="descripcion"
        class="form-control"
        [(ngModel)]="o.DESCRIPCION"
        name="descripcion"
        rows="5"
      ></textarea>
    </div>


    <div *ngIf="capitulos.length > 0">
  <h3>Capítulos</h3>
  <ul class="list-group">
    <li *ngFor="let cap of capitulos" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ cap.TITULO }}</strong>
        <br />
        <small>{{ cap.TEXTO }}</small>
      </div>
      <div>
        <button class="btn btn-outline-primary btn-sm me-2" (click)="editarCapitulo(cap.ID)">Editar</button>
        <button class="btn btn-outline-danger btn-sm" (click)="borrarCapitulo(cap.ID)">Borrar</button>
      </div>
    </li>
  </ul>
</div>

<div *ngIf="capitulos.length === 0">
  <p>No hay capítulos aún.</p>
</div>


    <button class="btn btn-primary" (click)="guardarCambios()">Guardar cambios</button>
  </div>
</div>

</div>
