<div class="content">
  <p>Sesi√≥n iniciada por {{ userRole || "Cargando..." }}</p>

  <section *ngIf="posts.length > 0; else noPosts" >
    <app-post
      *ngFor="let post of posts"
      [post]="post"
      [showDescripcion]="true"
      [showAuthor]="true"
      [showDate]="true"
      [showTituloCap]="true"
      [showOrdenCap]="true"
      class="slide-up"
    >
    </app-post>
  </section>

  <ng-template #noPosts>
    <p>No hay publicaciones de los usuarios que sigues.</p>
  </ng-template>
</div>
