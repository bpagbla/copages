<div class="content">
  <div *ngIf="chapter">
    <h2>{{ chapter.titulo }}</h2>
    <p><strong>Autor:</strong> {{ author?.nick }}</p>
    <div [innerHTML]="chapter.texto"></div>
  </div>
  <div *ngIf="!chapter">
    <p>Cap√≠tulo no encontrado.</p>
    <button (click)="volver()" class="btn">Volver</button>
  </div>

  <button [disabled]="ordenActual === 1" (click)="irAnterior()" class="btn">
    Anterior
  </button>
  <button [disabled]="ordenActual === totalCapitulos" (click)="irSiguiente()" class="btn">
    Siguiente
  </button>
</div>
