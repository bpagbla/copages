<div [ngClass]="{ content: estaLoggeado, 'content-noLog': !estaLoggeado }">
  <div *ngIf="capitulo; else noCapitulo" class="container-fluid">
    <h2>{{ capitulo.TITULO }}</h2>
    <!-- Mostrar el texto con formato HTML -->
    <div
      [innerHTML]="textoCapituloLimpio"
      class="texto-capitulo text-break"
    ></div>

    <!-- Navegación entre capítulos -->
    <div class="mt-4 d-flex justify-content-between">
      <button class="btn" (click)="irAnterior()" [disabled]="orden === 1">
        ← Capítulo anterior
      </button>
      <button
        class="btn d-flex justify-content-end"
        [disabled]="!estaLoggeado"
        (click)="toggleBiblioteca()"
      >
        {{ guardado ? "Eliminar de biblioteca" : "Guardar en biblioteca" }}
      </button>
      <button
        class="btn"
        (click)="irSiguiente()"
        [disabled]="orden === totalCapitulos"
      >
        Capítulo siguiente →
      </button>
    </div>
  </div>

  <ng-template #noCapitulo>
    <p>Capítulo no encontrado.</p>
    <button class="btn" (click)="home()">Volver al home</button>
  </ng-template>
</div>
