<div class="content">
  <div *ngIf="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!error && usuario">
    <img
      [src]="'/assets/pfpics/' + usuario.pfp"
      alt="Foto de perfil"
      width="120"
      class="rounded-circle"
    />
    <p>Nombre: {{ usuario.nombre }} {{ usuario.apellidos }}</p>

    <h3>Obras publicadas</h3>

    <div class="row g-3">
      <div *ngFor="let obra of obras" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img [src]="'/assets/covers/' + obra.PORTADA" class="card-img-top" alt="Portada" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ obra.TITULO }}</h5>
            <p class="card-text">{{ obra.DESCRIPCION | slice : 0 : 150 }}...</p>
            <a href="#" class="btn btn-primary mt-auto">Leer</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
