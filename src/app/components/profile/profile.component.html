<div class="content">
  <!-- Mostramos contenido solo si 'user' NO es null -->
  <div *ngIf="user; else noUser">
    <!-- <p>ID: {{ user.id }}</p>
<p>Nick: {{ user.nick }}</p>
<p>Rol: {{ user.role }}</p> -->

    <!-- Imagen de perfil -->
    <img
      [src]="'assets/profile_pics/' + user.nick + '.png'"
      (error)="onImageError($event)"
      alt="Foto de perfil"
      width="120"
      height="120"
    />
    <h1>{{ user.nick }}</h1>
  </div>

  <ng-template #noUser>
    <p>No hay usuario logueado.</p>
  </ng-template>
</div>
