<div class="toast-container position-fixed top-0 start-0 p-3" style="z-index: 1055;">
  <div
    *ngFor="let notification of notifications"
    class="toast show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [ngClass]="{
      'text-bg-success': notification.type === 'success',
      'text-bg-danger': notification.type === 'error',
      'text-bg-info': notification.type === 'info',
      'text-bg-warning': notification.type === 'warning'
    }"
  >
    <div class="toast-header">
      <strong class="me-auto">{{ notification.type | titlecase }}</strong>
      <button
        type="button"
        class="btn-close"
        (click)="removeNotification(notification)"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">
      {{ notification.message }}
    </div>
  </div>
</div>
