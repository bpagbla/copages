<form [formGroup]="loginForm" action="" class="position-absolute top-50 start-50 translate-middle"  (ngSubmit)="handleSubmit()">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">&#64;</span>
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      aria-label="Username"
      aria-describedby="basic-addon1"
      formControlName="username"
    />
  </div>
  <div class="input-group">
    <div class="d-flex flex-column align-items-end w-100">
      <input
        type="password"
        class="form-control mb-2"
        placeholder="Password"
        aria-label="Password"
        formControlName="password"
      />
      <p class="fs-sm mb-3">
        <a
          routerLink="#"
          routerLinkActive="router-link-active"
          class="fw-semibold un"
          >¿Has olvidado tu contraseña?</a
        >
      </p>
    </div>
  </div>
  <div class="d-flex flex-column align-items-center justify-content-center">
    <button type="submit" class="btn mb-2" [disabled]="!loginForm.valid">Iniciar Sesión</button>

    <p class="fs-sm">
      ¿No tienes cuenta?
      <a
        routerLink="/register"
        routerLinkActive="router-link-active"
        class="fw-semibold un"
        >Regístrate ahora</a
      >
    </p>
  </div>
</form>
